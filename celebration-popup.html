<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration - Forever Begins!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .celebration-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffc371 100%);
            animation: gradientShift 10s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 6s ease-in-out infinite;
        }
        
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .celebration-ring {
            width: 300px;
            height: 300px;
            border: 8px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            animation: ringPulse 2s ease-in-out infinite;
        }
        
        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .love-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ffd700, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite;
        }
        
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="celebration-bg min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Floating Hearts Background -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="floating-heart" style="top: 10%; left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
        <div class="floating-heart" style="top: 20%; left: 80%; animation-delay: 1s;">üíï</div>
        <div class="floating-heart" style="top: 60%; left: 15%; animation-delay: 2s;">üíñ</div>
        <div class="floating-heart" style="top: 70%; left: 85%; animation-delay: 3s;">üíó</div>
        <div class="floating-heart" style="top: 40%; left: 50%; animation-delay: 4s;">üíù</div>
    </div>
    
    <!-- Sparkles -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="sparkle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 30%; left: 70%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 60%; left: 30%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 80%; left: 60%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
    </div>
    
    <!-- Main Celebration Content -->
    <div class="relative z-10 text-center text-white px-4">
        <!-- Celebration Ring -->
        <div class="celebration-ring mx-auto mb-8"></div>
        
        <!-- Main Message -->
        <h1 class="text-5xl md:text-7xl font-bold mb-6 handwritten love-text">
            SHE SAID YES! üíï
        </h1>
        
        <p class="text-2xl md:text-3xl mb-8 opacity-90">
            Our Forever Begins Now
        </p>
        
        <!-- Ring Icon -->
        <div class="text-6xl mb-8 animate-bounce">
            üíç
        </div>
        
        <!-- Romantic Message -->
        <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-3xl p-8 max-w-2xl mx-auto mb-8">
            <p class="text-xl md:text-2xl leading-relaxed">
                From this moment forward, every sunrise will be brighter because you're in my life.<br>
                Every sunset more beautiful because you're by my side.<br>
                <span class="font-bold handwritten text-2xl text-yellow-300">I love you, RANI! Forever and always. ‚ù§Ô∏è</span>
            </p>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="window.close()" class="bg-white bg-opacity-20 backdrop-blur-md text-white px-8 py-4 rounded-full font-semibold hover:bg-opacity-30 transition-all transform hover:scale-105">
                <i class="fas fa-heart mr-2"></i> Close Celebration
            </button>
            <a href="home.html" target="_blank" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-4 rounded-full font-semibold hover:from-pink-600 hover:to-purple-700 transition-all transform hover:scale-105">
                <i class="fas fa-home mr-2"></i> Start Our Journey
            </a>
        </div>
    </div>
    
    <!-- Fireworks Container -->
    <div id="fireworksContainer"></div>
    
    <script src="script.js"></script>
    <script>
        // Auto-start celebration effects
        window.addEventListener('load', () => {
            // Create massive fireworks
            const fireworksContainer = document.getElementById('fireworksContainer');
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.setProperty('--x', (Math.random() - 0.5) * 800 + 'px');
                    firework.style.setProperty('--y', (Math.random() - 0.5) * 800 + 'px');
                    firework.style.width = '8px';
                    firework.style.height = '8px';
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 2000);
                }, i * 20);
            }
            
            // Create floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 50 + 'px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'floatUp 6s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 150);
            }
        });
    </script>
</body>
</html>
